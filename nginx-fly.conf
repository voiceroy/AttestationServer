load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;

error_log stderr warn;

worker_processes auto;
worker_rlimit_nofile 16384;
worker_shutdown_timeout 1h;

events {
    worker_connections 4096;
}

http {
    real_ip_header Fly-Client-IP;
    set_real_ip_from 0.0.0.0/0;
    set_real_ip_from ::/0;

    root /var/empty;

    include mime.types;
    default_type application/octet-stream;

    charset utf-8;
    charset_types text/css text/javascript text/plain text/xml application/atom+xml;

    sendfile on;
    sendfile_max_chunk 256k;
    tcp_nopush on;
    keepalive_requests 256;
    keepalive_timeout 0;
    server_tokens off;
    msie_padding off;

    client_max_body_size 1k;
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    reset_timedout_connection on;
    client_body_timeout 15s;
    client_header_timeout 15s;
    send_timeout 30s;

    max_ranges 1;
    resolver_timeout 15s;

    proxy_connect_timeout 5s;
    proxy_read_timeout 15s;
    proxy_send_timeout 15s;

    map $request_method $post_binary_remote_addr {
        POST $binary_remote_addr;
    }

    limit_conn_status 429;
    limit_conn_zone $binary_remote_addr zone=http-limit:10m;
    limit_conn http-limit 128;
    limit_req_status 429;
    limit_req_zone $post_binary_remote_addr zone=backend-limit:10m rate=256r/s;
    limit_req_zone $post_binary_remote_addr zone=sample-limit:10m rate=6r/m;
    limit_req_zone $post_binary_remote_addr zone=auth-limit:10m rate=1r/s;

    log_format main '$connection-$connection_requests $remote_addr $remote_user $ssl_session_reused $ssl_protocol $server_protocol '
        '$host $request_method "$request_uri" $status $request_length $body_bytes_sent/$bytes_sent '
        '$request_time $upstream_connect_time/$upstream_header_time/$upstream_response_time '
        '$upstream_cache_status "$http_referer" "$http_user_agent"';
    
    access_log /dev/stdout main;
    log_subrequest on;
    log_not_found off;

    gzip_proxied any;
    gzip_vary on;

    if_modified_since before;

    aio threads;
    aio_write on;

    upstream backend {
        zone backend 32k;
        # TALK TO JAVA ON IPV6
        server [::1]:8080 max_conns=1024 max_fails=0;
    }

    map $uri $preload_resources_uri {
        /index.html ", <{{path|/monitoring.js}}>; rel=modulepreload; integrity={{integrity|/monitoring.js}}";
    }

    server {
        listen 80 default_server backlog=4096 fastopen=16 rcvbuf=2048 sndbuf=2048;
        listen [::]:80 default_server backlog=4096 fastopen=16 rcvbuf=2048 sndbuf=2048;

        server_name attestationserver.fly.dev;
        root /srv/attestation.app;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; frame-ancestors 'none'; base-uri 'none'; form-action 'self';" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        keepalive_timeout 3m;
        open_file_cache max=2048 inactive=1d;
        open_file_cache_valid 1d;

        gzip_static on;
        brotli_static on;

        if ($request_uri ~ ^[^?]*//) {
            rewrite ^(.*)$ $1 permanent;
        }

        location = /security.txt { return 301 /.well-known/security.txt; }
        location = /bitcoin-address.png { return 301 /donate-bitcoin.png; }
        location = /bitcoin-donation.png { return 301 /donate-bitcoin.png; }
        location = /monero-donation.png { return 301 /donate-monero.png; }
        location = /ic_launcher-web.png { return 301 /opengraph.png; }
        location = /privacy_policy { return 301 /privacy-policy; }

        location = /404 {
            internal;
            # Manually adding headers since we aren't including the snippet file
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            # NOTE: If you get file not found errors for preload.conf, verify your Dockerfile copies the 'snippets' folder.
            # If uncertain, you can comment the next line out.
            include snippets/preload.conf; 
            try_files $uri.html =404;
        }

        location = /manifest.webmanifest {
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, max-age=604800";
        }

        location = /favicon.ico {
            if ($http_accept ~ "image/svg\+xml") {
                rewrite ^ /favicon.svg last;
            }
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            add_header Cache-Control "public, max-age=604800";
        }

        location = /favicon.svg {
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            add_header Cache-Control "public, max-age=604800";
        }

        location = /.well-known/traffic-advice {
            default_type application/trafficadvice+json;
        }

        location = /placeholder.gif {
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
            gzip_static off;
            brotli_static off;
        }

        location = /auditor/submit {
            if ($request_method != POST) { return 405; }
            client_max_body_size 128k;
            client_body_buffer_size 16k;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=backend-limit burst=32 nodelay;
            limit_req zone=sample-limit burst=10 nodelay;
            max_ranges 0;
        }

        location = /auditor/challenge {
            if ($request_method != POST) { return 405; }
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=backend-limit burst=32 nodelay;
            max_ranges 0;
        }

        location = /auditor/verify {
            if ($request_method != POST) { return 405; }
            client_max_body_size 4k;
            client_body_buffer_size 4k;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=backend-limit burst=32 nodelay;
            max_ranges 0;
        }

        location = /submit { return 410; }
        location = /challenge { return 410; }
        location = /verify { return 410; }

        location = /api/create-account {
            if ($request_method != POST) { return 405; }
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=backend-limit burst=32 nodelay;
            limit_req zone=auth-limit burst=10 nodelay;
            max_ranges 0;
        }

        location = /api/login {
            if ($request_method != POST) { return 405; }
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=backend-limit burst=32 nodelay;
            limit_req zone=auth-limit burst=10 nodelay;
            max_ranges 0;
        }

        location ^~ /api/ {
            if ($request_method != POST) { return 405; }
            gzip on;
            gzip_min_length 256;
            gzip_types application/json;
            brotli on;
            brotli_comp_level 1;
            brotli_min_length 256;
            brotli_types application/json;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            limit_req zone=backend-limit burst=32 nodelay;
            max_ranges 0;
        }

        location ^~ /fonts/ {
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
            gzip_static off;
            brotli_static off;
        }

        location ~ "/$" {
            if ($request_uri ~ \?) {
                rewrite ^(.*)$ $1? permanent;
            }
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, no-cache";
            include snippets/preload.conf;
            try_files ${uri}index.html @noslash;
        }

        location @noslash {
            rewrite ^(.*)/$ $1;
            if (-f $request_filename.html) {
                rewrite ^(.*) $1 permanent;
            }
            return 404;
        }

        location ~ "\.(?:css|js)$" {
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location ~ "\.svg$" {
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            add_header Cache-Control "public, max-age=31536000";
        }

        location ~ "\.png$" {
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            add_header Cache-Control "public, max-age=31536000";
            gzip_static off;
            brotli_static off;
        }

        location ~ "\.(?:json|txt|xml)$" {
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, max-age=1800";
        }

        location ~ "/index|\.(?:br|gz|html)$" {
            internal;
        }

        location / {
            if ($request_uri ~ \?) {
                rewrite ^(.*)$ $1? permanent;
            }
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "public, no-cache";
            include snippets/preload.conf;
            try_files $uri.html $uri/ =404;
        }
    }
}
